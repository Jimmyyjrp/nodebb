services:
  nodebb:
    image: nodebb/docker:latest
    restart: unless-stopped
    ports:
      - "4567:4567"
    volumes:
      - nodebb-uploads:/usr/src/app/public/uploads
      - nodebb-config:/usr/src/app/config
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: nodebb
      POSTGRES_PASSWORD: nodebb
      POSTGRES_DB: nodebb
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: unless-stopped

volumes:
  postgres-data:
  nodebb-uploads:
  nodebb-config: